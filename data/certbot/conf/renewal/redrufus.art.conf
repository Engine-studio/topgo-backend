# renew_before_expiry = 30 days
version = 1.14.0
archive_dir = /etc/letsencrypt/archive/redrufus.art
cert = /etc/letsencrypt/live/redrufus.art/cert.pem
privkey = /etc/letsencrypt/live/redrufus.art/privkey.pem
chain = /etc/letsencrypt/live/redrufus.art/chain.pem
fullchain = /etc/letsencrypt/live/redrufus.art/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 30e393ddd9afd2979a42d4f27436aa02
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
redrufus.art = /var/www/certbot
www.redrufus.art = /var/www/certbot
